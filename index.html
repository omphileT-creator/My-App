<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Omphile's App'</title>
</head>
<body>
    
    <header>
        <form class="search-form"id="search-form">
            <input class="search-form-input" id="search-form-input" type="text" placeholder=" Enter a city" required />
            <input class="search-form-button" type="submit" value="Search" />
        </form>
    </header>
    <main class="weather-app">
        <div class="weather-app-data">
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details ">
                Monday 14:49, cloudy
                <br />
                Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
        </div>
        <div class="weather-app-temperature-container"><span class="weather-app-icon">🌤️</span> 
        <span class="weather-app-temperature" id="temperature">18</span>
        <span class="weatehr-app-unit">°C</span>
        </div>

    </main>
    <footer>
        This project was build by <a href="https://github.com/omphileT-creator" target="_blank">Omphile Tlholatlung</a>
        hosted on <a href="https://github.com/omphileT-creator/My-App.git" target="_blank">Github</a>
        and website hosted on <a href="https://omphilet.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
